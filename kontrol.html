.wheelContainer .slice-container {
    border-radius: 50%;
    width: 100%;
    height: 100%;
    position: absolute;
    overflow: hidden;
    -webkit-mask-image: radial-gradient(circle, white 100%, transparent 100%);
    -webkit-overflow: hidden;
}
.wheelContainer {
    width: 100%;
    max-width: calc(85vh - 10px); /* Adjusted for consistent scaling with padding */
    aspect-ratio: 1/1; /* Ensure the container maintains a square shape */
    position: relative;
    margin: auto;
    display: flex; /* Center spinner vertically and horizontally */
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 0; /* Remove extra padding that could cause clipping */
    box-sizing: border-box;
    @media only screen and (max-width: 650px) {
        height: auto;
        min-width: unset;
    }
}
.wheel {
    width: 100%;
    height: 100%;
    overflow: visible;
    transform: translateZ(0);
    backface-visibility: hidden; /* Ensure smooth rendering on iOS */
    -webkit-backface-visibility: hidden; /* iOS compatibility */
    animation: rotate360 infinite 30s linear forwards;
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 50%; /* Maintain circular shape */
    clip-path: circle(50% at 50% 50%);
    -webkit-clip-path: circle(50% at 50% 50%);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    &.customBg {
        .slice-container {
            .slice {
                background-color: transparent !important;
            }
            .content {
                color: white;
                -webkit-text-stroke-width: 2px;
